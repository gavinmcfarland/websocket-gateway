<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Monitor</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .room {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .client {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #0066cc;
        }

        .messages {
            height: 200px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>WebSocket Monitor</h1>

    <div class="controls">
        <h3>Test Controls</h3>
        <select id="roomSelect">
            <option value="default">Default Room</option>
            <option value="test">Test Room</option>
            <option value="dev">Dev Room</option>
        </select>
        <input type="text" id="messageInput" placeholder="Test message">
        <button onclick="sendTestMessage()">Send Message</button>
    </div>

    <div id="rooms"></div>

    <div class="messages">
        <h3>Message Log</h3>
        <div id="messageLog"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io({
            auth: { clientType: 'monitor' }
        });

        socket.on('ROOM_STATE', (rooms) => {
            const roomsDiv = document.getElementById('rooms');
            roomsDiv.innerHTML = '';

            Object.entries(rooms).forEach(([roomName, clients]) => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'room';
                roomDiv.innerHTML = `
                    <div class="room-header">
                        <h3>${roomName}</h3>
                        <span>${clients.length} clients</span>
                    </div>
                    ${clients.map(client => `
                        <div class="client">
                            ID: ${client.id}<br>
                            Type: ${client.type}
                        </div>
                    `).join('')}
                `;
                roomsDiv.appendChild(roomDiv);
            });
        });

        socket.on('message', (data) => {
            const log = document.getElementById('messageLog');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${data.from}: ${data.content}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        });

        function sendTestMessage() {
            const room = document.getElementById('roomSelect').value;
            const message = document.getElementById('messageInput').value;

            if (message) {
                socket.emit('message', {
                    room,
                    content: message
                });
                document.getElementById('messageInput').value = '';
            }
        }
    </script>
</body>

</html>
